<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Computer Spare Parts System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(120deg, #2980b9, #6dd5fa); margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(44,62,80,0.15); padding: 32px 24px 24px 24px; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 { color: #2980b9; font-size: 2rem; margin-bottom: 8px; }
        .header p { color: #555; font-size: 1rem; }
        .product-info { background: #f1f1f1; border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); }
        .product-title { font-weight: 700; color: #2980b9; font-size: 1.2rem; }
        .product-desc { color: #555; font-size: 0.95rem; margin-bottom: 8px; }
        .product-price { color: #27ae60; font-weight: 700; margin-bottom: 8px; }
        .add-cart-form { display: flex; flex-direction: column; }
        .add-cart-form label { margin-bottom: 6px; color: #2980b9; font-weight: 700; }
        .add-cart-form input { padding: 10px; margin-bottom: 16px; border: 1px solid #b2bec3; border-radius: 6px; font-size: 1rem; }
        .add-cart-form button { background: #2980b9; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background 0.2s; }
        .add-cart-form button:hover { background: #2574a9; }
        .error-msg, .success-msg { text-align: center; margin-bottom: 12px; font-size: 1rem; }
        .error-msg { color: #c0392b; }
        .success-msg { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Product Details</h1>
            <p>View part information and add to cart.</p>
        </div>
        <div class="product-info">
            <div class="product-title" id="productTitle">Sample Part Name</div>
            <div class="product-desc" id="productDesc">Sample description of the part goes here.</div>
            <div class="product-price" id="productPrice">$99.99</div>
        </div>
        <form class="add-cart-form" action="/api/cart/add" method="POST">
            <input type="hidden" id="productId" name="productId" value="1">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>
            <button type="submit">Add to Cart</button>
        </form>
        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>
        <div style="text-align:center; margin-top:16px;">
            <a href="search.html">Back to Search</a>
            <span style="margin:0 8px;">|</span>
            <a href="cart.html">Go to Cart</a>
        </div>
    </div>
</body>
</html>

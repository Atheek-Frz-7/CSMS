<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Computer Spare Parts System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(120deg, #2980b9, #6dd5fa); margin: 0; padding: 0; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(44,62,80,0.15); padding: 32px 24px 24px 24px; text-align: center; }
        .header h1 { color: #27ae60; font-size: 2rem; margin-bottom: 8px; }
        .header p { color: #555; font-size: 1rem; margin-bottom: 24px; }
        .order-details { background: #f1f1f1; border-radius: 8px; padding: 16px; margin-bottom: 16px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); }
        .order-id { font-weight: 700; color: #2980b9; margin-bottom: 8px; }
        .order-msg { color: #2980b9; font-size: 1.1rem; margin-bottom: 16px; }
        .back-link { margin-top: 16px; }
        .back-link a { color: #2980b9; text-decoration: none; font-weight: 700; }
        .back-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Order Confirmed!</h1>
            <p>Your order has been placed successfully.</p>
        </div>
        <div class="order-details">
            <div class="order-id">Order ID: #12345</div>
            <div class="order-msg">Thank you for shopping with us.<br>Confirmation has been sent to your email.</div>
        </div>
        <div class="back-link">
            <a href="search.html">Order More Parts</a>
            <span style="margin:0 8px;">|</span>
            <a href="dashboard.html">Go to Dashboard</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart & Checkout - Computer Spare Parts System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: linear-gradient(120deg, #2980b9, #6dd5fa); margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(44,62,80,0.15); padding: 32px 24px 24px 24px; }
        .header { text-align: center; margin-bottom: 24px; }
        .header h1 { color: #2980b9; font-size: 2rem; margin-bottom: 8px; }
        .header p { color: #555; font-size: 1rem; }
        .cart-list { margin-bottom: 24px; }
        .cart-item { background: #f1f1f1; border-radius: 8px; padding: 12px 16px; margin-bottom: 12px; box-shadow: 0 2px 8px rgba(44,62,80,0.07); }
        .cart-title { font-weight: 700; color: #2980b9; }
        .cart-qty { color: #555; font-size: 0.95rem; }
        .cart-price { color: #27ae60; font-weight: 700; }
        .checkout-form { display: flex; flex-direction: column; }
        .checkout-form label { margin-bottom: 6px; color: #2980b9; font-weight: 700; }
        .checkout-form input, .checkout-form select { padding: 10px; margin-bottom: 16px; border: 1px solid #b2bec3; border-radius: 6px; font-size: 1rem; }
        .checkout-form button { background: #2980b9; color: #fff; border: none; padding: 12px; border-radius: 6px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: background 0.2s; }
        .checkout-form button:hover { background: #2574a9; }
        .error-msg, .success-msg { text-align: center; margin-bottom: 12px; font-size: 1rem; }
        .error-msg { color: #c0392b; }
        .success-msg { color: #27ae60; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cart & Checkout</h1>
            <p>Review your cart and place your order.</p>
        </div>
        <div class="cart-list" id="cartList">
            <div class="cart-item">
                <div class="cart-title">Sample Part Name</div>
                <div class="cart-qty">Quantity: 2</div>
                <div class="cart-price">$199.98</div>
            </div>
        </div>
        <form class="checkout-form" action="/api/customer-orders/place" method="POST">
            <label for="delivery">Delivery Address</label>
            <input type="text" id="delivery" name="delivery" required>
            <label for="payment">Payment Method</label>
            <select id="payment" name="payment" required>
                <option value="">-- Select Payment --</option>
                <option value="credit_card">Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cod">Cash on Delivery</option>
            </select>
            <button type="submit">Place Order</button>
        </form>
        <div class="error-msg" id="errorMsg"></div>
        <div class="success-msg" id="successMsg"></div>
        <div style="text-align:center; margin-top:16px;">
            <a href="search.html">Continue Shopping</a>
        </div>
    </div>
</body>
</html>

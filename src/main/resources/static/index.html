<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Spare Parts Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #2d3748;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #718096;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f7fafc;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            margin-top: 12px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .roles-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .roles-info h3 {
            color: #2d3748;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .role-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e2e8f0;
        }

        .role-item i {
            color: #667eea;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .role-item span {
            display: block;
            font-size: 0.8rem;
            color: #4a5568;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .roles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-microchip"></i>
            <h1>CSMS</h1>
            <p>Computer Spare Parts Management System</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <i class="fas fa-lock"></i>
            </div>

            <div class="form-group">
                <label for="role">Select Role</label>
                <select id="role" name="role" required>
                    <option value="">Choose your role...</option>
                    <option value="SALES_MANAGER">Sales Manager</option>
                    <option value="SALES_STAFF">Sales Staff</option>
                    <option value="SUPPLIER">Supplier</option>
                    <option value="FINANCE_ACCOUNTANT">Finance Accountant</option>
                    <option value="IT_TECHNICIAN">IT Technician</option>
                </select>
                <i class="fas fa-user-tag"></i>
            </div>

            <div class="alert alert-error" id="errorAlert"></div>
            <div class="alert alert-success" id="successAlert"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing you in...</p>
        </div>

        <div class="roles-info">
            <h3>System Roles</h3>
            <div class="roles-grid">
                <div class="role-item">
                    <i class="fas fa-chart-line"></i>
                    <span>Sales Manager</span>
                </div>
                <div class="role-item">
                    <i class="fas fa-handshake"></i>
                    <span>Sales Staff</span>
                </div>
                <div class="role-item">
                    <i class="fas fa-truck"></i>
                    <span>Supplier</span>
                </div>
                <div class="role-item">
                    <i class="fas fa-calculator"></i>
                    <span>Finance Accountant</span>
                </div>
                <div class="role-item">
                    <i class="fas fa-tools"></i>
                    <span>IT Technician</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Hide alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Show loading
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const params = new URLSearchParams({
                    username: email,
                    password: password,
                    role: role
                });
                
                const response = await fetch('/api/it/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: params
                });
                
                if (response.ok) {
                    const result = await response.text();
                    successAlert.textContent = result;
                    successAlert.style.display = 'block';
                    
                    // Store user info
                    sessionStorage.setItem('userEmail', email);
                    sessionStorage.setItem('userRole', role);
                    
                    // Redirect based on role
                    setTimeout(() => {
                        switch(role) {
                            case 'SALES_MANAGER':
                                window.location.href = '/dashboards/sales-manager.html';
                                break;
                            case 'SALES_STAFF':
                                window.location.href = '/dashboards/sales-staff.html';
                                break;
                            case 'SUPPLIER':
                                window.location.href = '/dashboards/supplier.html';
                                break;
                            case 'FINANCE_ACCOUNTANT':
                                window.location.href = '/dashboards/finance-accountant.html';
                                break;
                            case 'IT_TECHNICIAN':
                                window.location.href = '/dashboards/it-technician.html';
                                break;
                            default:
                                window.location.href = '/dashboards/dashboard.html';
                        }
                    }, 1000);
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                errorAlert.textContent = 'Login failed: ' + error.message;
                errorAlert.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
